name: .NET + Angular CI with Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup .NET (project targets net10.0)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # Restore all projects
      - name: Restore .NET projects
        run: dotnet restore ./PublishGuard.sln

      # Build all projects
      - name: Build .NET projects
        run: dotnet build ./PublishGuard.sln --configuration Release --no-restore

      # Run all tests
      - name: Run Tests
        run: dotnet test ./PublishGuard.Tests/PublishGuard.Tests.csproj --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

      # Setup Node for Angular
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install Angular dependencies
      - name: Install Angular Dependencies
        run: npm install
        working-directory: ./publishguard-frontend

      # Build Angular frontend
      - name: Build Angular App
        run: npm run build -- --configuration production
        working-directory: ./publishguard-frontend

      # Copy Angular dist into backend wwwroot
      - name: Copy Angular Build to Backend
        run: |
          rm -rf ./PublishGuard.Presentation/wwwroot/*
          cp -r ./publishguard-frontend/dist/publishguard-frontend/* ./PublishGuard.Presentation/wwwroot/